server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # System logs
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: system
          __path__: /var/log/*.log

  # SlideTheory application logs
  - job_name: slidetheory
    static_configs:
      - targets:
          - localhost
        labels:
          job: slidetheory
          __path__: /app/logs/*.log

  # Nginx logs
  - job_name: nginx
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx
          __path__: /var/log/nginx/*.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: time
            level: level
            message: msg
            method: method
            path: path
            status: status
            response_time: response_time
      - labels:
          level:
          method:
          status:
      - timestamp:
          source: timestamp
          format: RFC3339
