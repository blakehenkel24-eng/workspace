apiVersion: apps/v1
kind: Deployment
metadata:
  name: slidetheory
  namespace: slidetheory
  labels:
    app: slidetheory
    version: v2.0
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: slidetheory
  template:
    metadata:
      labels:
        app: slidetheory
        version: v2.0
    spec:
      containers:
        - name: slidetheory
          image: ghcr.io/slidetheory/slidetheory-mvp:latest
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            - name: KIMI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: slidetheory-secrets
                  key: kimi-api-key
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /api/health/live
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health/ready
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: tmp-storage
              mountPath: /app/tmp
      volumes:
        - name: tmp-storage
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: slidetheory
  namespace: slidetheory
spec:
  selector:
    app: slidetheory
  ports:
    - port: 80
      targetPort: 3000
      name: http
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: slidetheory-hpa
  namespace: slidetheory
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: slidetheory
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
