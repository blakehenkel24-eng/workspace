# Staging configuration
server {
    listen 80;
    server_name staging.slidetheory.app;
    
    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name staging.slidetheory.app;

    # SSL certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/staging.slidetheory.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/staging.slidetheory.app/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/staging.slidetheory.app/chain.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Client max body size for file uploads
    client_max_body_size 10M;

    # Proxy settings
    location / {
        proxy_pass http://app-staging:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts for long-running operations
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;
    }

    # Rate limit API endpoints
    location /api/generate {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://app-staging:3000;
    }

    # Health check (no rate limit)
    location /api/health {
        proxy_pass http://app-staging:3000;
    }

    # Static files with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        proxy_pass http://app-staging:3000;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }
}
