<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SAKI Avatar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        .avatar-container {
            width: 512px;
            height: 512px;
            position: relative;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 
                0 0 0 4px rgba(59, 130, 246, 0.3),
                0 0 0 8px rgba(59, 130, 246, 0.1),
                0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        /* Background Grid */
        .grid {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: gridMove 20s linear infinite;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(40px, 40px); }
        }
        
        /* Concentric Rings */
        .ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 2px solid transparent;
        }
        
        .ring-1 {
            width: 400px;
            height: 400px;
            border-color: rgba(59, 130, 246, 0.2);
            border-top-color: rgba(59, 130, 246, 0.8);
            animation: spin 12s linear infinite;
        }
        
        .ring-2 {
            width: 320px;
            height: 320px;
            border-color: rgba(59, 130, 246, 0.3);
            border-bottom-color: rgba(59, 130, 246, 0.9);
            animation: spin 8s linear infinite reverse;
        }
        
        .ring-3 {
            width: 240px;
            height: 240px;
            border-color: rgba(59, 130, 246, 0.4);
            border-left-color: rgba(59, 130, 246, 1);
            animation: spin 5s linear infinite;
        }
        
        @keyframes spin {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* Lightning Bolt */
        .bolt-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 2s ease-in-out infinite;
        }
        
        .bolt {
            font-size: 200px;
            line-height: 1;
            filter: drop-shadow(0 0 40px rgba(59, 130, 246, 0.8))
                    drop-shadow(0 0 80px rgba(59, 130, 246, 0.4));
            animation: zap 0.3s ease-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                filter: brightness(1);
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.08);
                filter: brightness(1.2);
            }
        }
        
        @keyframes zap {
            0%, 90%, 100% { opacity: 1; }
            95% { opacity: 0.6; }
        }
        
        /* Floating Particles */
        .particles {
            position: absolute;
            inset: 0;
        }
        
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #3b82f6;
            border-radius: 50%;
            box-shadow: 0 0 10px #3b82f6, 0 0 20px #3b82f6;
            animation: float 4s ease-in-out infinite;
        }
        
        .particle:nth-child(1) { left: 20%; top: 80%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 80%; top: 20%; animation-delay: 0.5s; }
        .particle:nth-child(3) { left: 15%; top: 30%; animation-delay: 1s; }
        .particle:nth-child(4) { left: 85%; top: 70%; animation-delay: 1.5s; }
        .particle:nth-child(5) { left: 30%; top: 15%; animation-delay: 2s; }
        .particle:nth-child(6) { left: 70%; top: 85%; animation-delay: 2.5s; }
        .particle:nth-child(7) { left: 10%; top: 60%; animation-delay: 3s; }
        .particle:nth-child(8) { left: 90%; top: 40%; animation-delay: 3.5s; }
        
        @keyframes float {
            0%, 100% { 
                transform: translateY(0) scale(1);
                opacity: 0.3;
            }
            50% { 
                transform: translateY(-30px) scale(1.2);
                opacity: 1;
            }
        }
        
        /* Name Badge */
        .name-badge {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 23, 42, 0.9);
            padding: 12px 28px;
            border-radius: 30px;
            border: 1px solid rgba(59, 130, 246, 0.5);
            backdrop-filter: blur(10px);
        }
        
        .name-badge span {
            color: #fff;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            background: linear-gradient(90deg, #fff 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Corner Accents */
        .corner {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 3px solid rgba(59, 130, 246, 0.6);
        }
        
        .corner-tl { top: 40px; left: 40px; border-right: none; border-bottom: none; }
        .corner-tr { top: 40px; right: 40px; border-left: none; border-bottom: none; }
        .corner-bl { bottom: 40px; left: 40px; border-right: none; border-top: none; }
        .corner-br { bottom: 40px; right: 40px; border-left: none; border-top: none; }
        
        /* Status Indicator */
        .status {
            position: absolute;
            top: 40px;
            right: 40px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(16, 185, 129, 0.2);
            padding: 6px 14px;
            border-radius: 20px;
            border: 1px solid rgba(16, 185, 129, 0.4);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: blink 2s ease-in-out infinite;
            box-shadow: 0 0 10px #10b981;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
        
        .status-text {
            color: #10b981;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        /* Instructions overlay */
        .instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="avatar-container">
        <div class="grid"></div>
        
        <!-- Rings -->
        <div class="ring ring-1"></div>
        <div class="ring ring-2"></div>
        <div class="ring ring-3"></div>
        
        <!-- Particles -->
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        
        <!-- Lightning Bolt -->
        <div class="bolt-container">
            <div class="bolt">âš¡</div>
        </div>
        
        <!-- Name -->
        <div class="name-badge">
            <span>SAKI</span>
        </div>
        
        <!-- Corners -->
        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        <div class="corner corner-bl"></div>
        <div class="corner corner-br"></div>
        
        <!-- Status -->
        <div class="status">
            <div class="status-dot"></div>
            <span class="status-text">Online</span>
        </div>
    </div>
    
    <div class="instructions">
        ðŸ“¸ Screenshot this and crop to a circle for your Telegram profile picture
    </div>
</body>
</html>
