# SlideTheory.io - Nginx Configuration
# Landing page at root, app at /app

server {
    listen 80;
    listen [::]:80;
    server_name slidetheory.io www.slidetheory.io;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name slidetheory.io www.slidetheory.io;
    
    # SSL Configuration (Certbot will manage these)
    ssl_certificate /etc/letsencrypt/live/slidetheory.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/slidetheory.io/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/slidetheory.io/chain.pem;
    
    # SSL Security settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Root directory - Landing page
    root /var/www/slidetheory.io;
    index index.html;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;
    
    # Landing page at root
    location = / {
        try_files /index.html =404;
    }
    
    # App subdirectory
    location /app/ {
        alias /var/www/slidetheory.io/app/;
        try_files $uri $uri/ =404;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # App index redirect
    location = /app {
        return 301 /app/;
    }
    
    # Assets at root level (shared)
    location /assets/ {
        alias /var/www/slidetheory.io/assets/;
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # API proxy to backend
    location /api/ {
        proxy_pass http://localhost:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts for long-running generation requests
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
    
    # Progress SSE endpoint
    location /api/progress/ {
        proxy_pass http://localhost:3000/api/progress/;
        proxy_http_version 1.1;
        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
    
    # Slide images (shared storage)
    location /slides/ {
        alias /var/www/slidetheory.io/slides/;
        try_files $uri =404;
        expires 1d;
        add_header Cache-Control "public";
    }
    
    # Robots.txt and sitemap at root
    location = /robots.txt {
        try_files /robots.txt =404;
    }
    
    location = /sitemap.xml {
        try_files /sitemap.xml =404;
    }
    
    # Legacy redirects (optional - keep old URLs working)
    location = /privacy.html {
        return 301 /app/privacy.html;
    }
    
    location = /terms.html {
        return 301 /app/terms.html;
    }
    
    location = /blog.html {
        return 301 /app/blog.html;
    }
    
    # 404 error page
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
}