version: '3.8'

services:
  # Development environment
  app-dev:
    build:
      context: ../../mvp/build
      dockerfile: ../../deployment/docker/Dockerfile
      target: development
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - LOG_LEVEL=debug
      - LOG_FORMAT=pretty
    volumes:
      - ../../mvp/build:/app
      - /app/node_modules
      - ../../mvp/build/tmp:/app/tmp
    env_file:
      - ../config/.env.development
    networks:
      - slidetheory-dev

  # Production environment
  app-prod:
    build:
      context: ../../mvp/build
      dockerfile: ../../deployment/docker/Dockerfile
      target: production
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - LOG_LEVEL=info
      - LOG_FORMAT=json
    env_file:
      - ../config/.env.production
    volumes:
      - slidetheory-data:/app/tmp
      - slidetheory-logs:/app/logs
    networks:
      - slidetheory-prod
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Staging environment
  app-staging:
    build:
      context: ../../mvp/build
      dockerfile: ../../deployment/docker/Dockerfile
      target: production
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=staging
      - PORT=3000
      - LOG_LEVEL=info
      - LOG_FORMAT=json
    env_file:
      - ../config/.env.staging
    volumes:
      - slidetheory-staging-data:/app/tmp
      - slidetheory-staging-logs:/app/logs
    networks:
      - slidetheory-staging
    deploy:
      restart_policy:
        condition: on-failure

  # Redis for caching (production/staging)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - slidetheory-prod
      - slidetheory-staging
    command: redis-server --appendonly yes
    deploy:
      resources:
        limits:
          memory: 256M

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - slidetheory-logs:/var/log/nginx
    depends_on:
      - app-prod
    networks:
      - slidetheory-prod

volumes:
  slidetheory-data:
  slidetheory-logs:
  slidetheory-staging-data:
  slidetheory-staging-logs:
  redis-data:

networks:
  slidetheory-dev:
    driver: bridge
  slidetheory-prod:
    driver: bridge
  slidetheory-staging:
    driver: bridge
