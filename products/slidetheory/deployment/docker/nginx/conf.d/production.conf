# Production configuration
server {
    listen 80;
    server_name slidetheory.app www.slidetheory.app;
    
    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name slidetheory.app www.slidetheory.app;

    # SSL certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/slidetheory.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/slidetheory.app/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/slidetheory.app/chain.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:;" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Client max body size for file uploads
    client_max_body_size 10M;

    # Proxy settings
    location / {
        proxy_pass http://app-prod:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts for long-running operations (PDF generation)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;
    }

    # Rate limit API endpoints
    location /api/generate {
        limit_req zone=api burst=30 nodelay;
        proxy_pass http://app-prod:3000;
    }

    # Stricter rate limit for exports
    location /api/export {
        limit_req zone=export burst=5 nodelay;
        proxy_pass http://app-prod:3000;
    }

    # Health check (no rate limit)
    location /api/health {
        proxy_pass http://app-prod:3000;
        access_log off;
    }

    # Static files with aggressive caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        proxy_pass http://app-prod:3000;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}

# Redirect www to non-www
server {
    listen 443 ssl http2;
    server_name www.slidetheory.app;
    ssl_certificate /etc/letsencrypt/live/slidetheory.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/slidetheory.app/privkey.pem;
    return 301 https://slidetheory.app$request_uri;
}
