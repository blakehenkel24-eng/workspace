# Manual Rollback Workflow
name: Rollback

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to rollback'
        required: true
        default: 'production'
        type: choice
        options:
          - staging
          - production
      version:
        description: 'Version to rollback to (or "rollback" for previous)'
        required: true
        default: 'rollback'
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  rollback:
    name: Rollback ${{ github.event.inputs.environment }}
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        env:
          ENV: ${{ github.event.inputs.environment }}
          SSH_PRIVATE_KEY: ${{ secrets[format('{0}_SSH_KEY', github.event.inputs.environment)] }}
          SSH_HOST: ${{ secrets[format('{0}_HOST', github.event.inputs.environment)] }}
          SSH_USER: ${{ secrets[format('{0}_USER', github.event.inputs.environment)] }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $SSH_HOST >> ~/.ssh/known_hosts
          echo "Host deployed
            HostName $SSH_HOST
            User $SSH_USER
            IdentityFile ~/.ssh/deploy_key
            StrictHostKeyChecking no
          " >> ~/.ssh/config

      - name: Rollback ${{ github.event.inputs.environment }}
        env:
          ENV: ${{ github.event.inputs.environment }}
          VERSION: ${{ github.event.inputs.version }}
        run: |
          echo "üîÑ Starting rollback to: $VERSION"
          
          ssh deployed << EOF
            set -e
            cd /opt/slidetheory
            
            echo "üì¶ Preparing rollback..."
            
            if [ "$VERSION" = "rollback" ]; then
              # Rollback to previous image
              echo "‚Ü©Ô∏è Rolling back to previous version..."
              docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:rollback ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            else
              # Rollback to specific version
              echo "‚è™ Rolling back to specific version: $VERSION"
              docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$VERSION
              docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$VERSION ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            fi
            
            # Restart with rolled back image
            echo "üöÄ Restarting services..."
            docker-compose -f deployment/docker/docker-compose.yml up -d
            
            # Health check
            echo "üè• Running health check..."
            sleep 10
            MAX_RETRIES=5
            RETRY_COUNT=0
            while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              if curl -f http://localhost:3000/api/health > /dev/null 2>&1; then
                echo "‚úÖ Health check passed!"
                break
              fi
              RETRY_COUNT=$((RETRY_COUNT + 1))
              echo "‚è≥ Health check attempt $RETRY_COUNT/$MAX_RETRIES..."
              sleep 5
            done
            
            if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
              echo "‚ùå Health check failed!"
              exit 1
            fi
            
            echo "‚úÖ Rollback complete!"
          EOF

      - name: Verify rollback
        env:
          ENV: ${{ github.event.inputs.environment }}
        run: |
          if [ "$ENV" = "production" ]; then
            sleep 5
            curl -f https://slidetheory.app/api/health || exit 1
          else
            sleep 5
            curl -f https://staging.slidetheory.app/api/health || exit 1
          fi

      - name: Notify on success
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "üîÑ SlideTheory rolled back on ${{ github.event.inputs.environment }} to ${{ github.event.inputs.version }}",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "üîÑ Rollback Complete"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Environment:*\n${{ github.event.inputs.environment }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Version:*\n${{ github.event.inputs.version }}"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "‚èÆÔ∏è The system has been rolled back to the specified version."
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify on failure
        if: failure()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "‚ùå SlideTheory rollback failed on ${{ github.event.inputs.environment }}",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "‚ùå Rollback Failed"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Environment:*\n${{ github.event.inputs.environment }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Status:*\nFAILED"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "‚ö†Ô∏è Manual intervention may be required. Please check the server status."
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Logs>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
