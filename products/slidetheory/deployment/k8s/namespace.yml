apiVersion: v1
kind: Namespace
metadata:
  name: slidetheory
  labels:
    name: slidetheory
---
apiVersion: v1
kind: Secret
metadata:
  name: slidetheory-secrets
  namespace: slidetheory
type: Opaque
stringData:
  kimi-api-key: "${KIMI_API_KEY}"
  redis-url: "redis://redis:6379"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: slidetheory-config
  namespace: slidetheory
data:
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"
  CACHE_ENABLED: "true"
  RATE_LIMIT_ENABLED: "true"
  ENABLE_COMPRESSION: "true"
  SLOW_REQUEST_THRESHOLD: "2000"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: slidetheory-data
  namespace: slidetheory
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
